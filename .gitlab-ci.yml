include:
  - project: TankerHQ/gitlab-ci-files
    ref: 1620156356fee62041af4da68cc1c9e799fe9c30
    file: /ios.yml

###############
# check stage #
###############

check/deployed-native:
  extends:
    - .check
    - .tags/macos
    - .rules/deployed-native
  script:
    - poetry run python run-ci.py --isolate-conan-user-home build-and-test --use-tanker=deployed --tanker-ref=$SDK_NATIVE_LATEST_CONAN_REFERENCE
  artifacts:
    paths:
      - pod

check/native-from-sources:
  extends:
    - .check
    - .tags/macos
    - .rules/native-from-sources
  script:
    - poetry run python run-ci.py --isolate-conan-user-home build-and-test --use-tanker=same-as-branch
  artifacts:
    paths:
      - pod

check/downstream:
  extends:
    - .check
    - .tags/macos
    - .before-script/download-artifacts
    - .rules/check/downstream
  script:
    - poetry run python run-ci.py --isolate-conan-user-home build-and-test --use-tanker=upstream
  artifacts:
    paths:
      - pod

######################
# bridge-check stage #
######################

bridge/native-from-sources:
  extends:
    - .bridge-check
    - .rules/native-from-sources
    - .variables/bridge-common
  needs:
    - check/native-from-sources
  variables:
    UPSTREAM_JOB_NAME: check/native-from-sources
    UPSTREAM_JOB_TARGET: ios
  trigger:
    project: TankerHQ/sdk-react-native
    strategy: depend

bridge/deployed-native:
  extends:
    - .bridge-check
    - .rules/deployed-native
    - .variables/bridge-common
  needs:
    - check/deployed-native
  variables:
    UPSTREAM_JOB_NAME: check/deployed-native
    UPSTREAM_JOB_TARGET: ios
  trigger:
    project: TankerHQ/sdk-react-native
    strategy: depend

bridge/downstream:
  extends:
    - .bridge-check
    - .rules/check/downstream
    - .variables/bridge-common
  needs:
    - check/downstream
  variables:
    UPSTREAM_JOB_NAME: check/downstream
    UPSTREAM_JOB_TARGET: ios
  trigger:
    project: TankerHQ/sdk-react-native
    strategy: depend

################
# deploy stage #
################

deploy:
  extends:
    - .deploy
    - .tags/macos
    - .rules/deploy/ios
  script:
    - poetry run python run-ci.py --isolate-conan-user-home deploy --version $SDK_IOS_RELEASE_VERSION --tanker-ref $SDK_NATIVE_LATEST_CONAN_REFERENCE
  release:
    description: sdk-ios v$SDK_IOS_RELEASE_VERSION
    tag_name: v$SDK_IOS_RELEASE_VERSION

mirror:
  extends:
    - .deploy
    - .tags/macos
    - .rules/mirror
  script:
    - poetry run python run-ci.py mirror
